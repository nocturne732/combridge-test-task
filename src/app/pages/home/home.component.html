<div
  infinite-scroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="50"
  (scrolled)="onScroll()"
>
  <div class="container-fluid characters_list">
    <div class="row">
      <div class="col-md-12">
        <table class="table">
          <thead>
          <tr>
            <th>Avatar</th>
            <th scope="col">Name</th>
            <th scope="col">Gender</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of characters" [routerLink]="[item.id]" class="character_list_item">
            <td>
              <img [src]="item.image" alt="avatar" />
            </td>
            <td>
              {{ item.name }}
            </td>
            <td>
              <img [src]="characterGenderIcon(item.gender)" alt="gender" />
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
