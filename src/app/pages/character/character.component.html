<div class="container" *ngIf="character; else error">
  <div class="row">
    <div class="col-md-12">
      <button routerLink="['..']">Back!</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <app-card [data]="character" [episodes]="episodes"></app-card>
    </div>
  </div>
</div>
<ng-template #error>
  <div>
    <h2>Such hero don't exists</h2>
  </div>
</ng-template>
